<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./scripts/index.js"></script>
    <link rel="stylesheet" href="./styles/index.css" />
    <title>City Map</title>
  </head>
  <body>
    <div class="container">
      <div class="markers">
        <div class="btn blue" id="breach">
          <div class="content">
            +
            <div class="discription blue">- Мост</div>
          </div>
        </div>
        <div class="btn blue" id="house">
          <div class="content">
            +
            <div class="discription blue">- Дом</div>
          </div>
        </div>
        <div class="btn blue" id="highRise">
          <div class="content">
            +
            <div class="discription blue">- Многоэтажка</div>
          </div>
        </div>
        <div class="btn blue" id="column">
          <div class="content">
            +
            <div class="discription blue">- Колонна</div>
          </div>
        </div>
        <div class="btn blue" id="station">
          <div class="content">
            +
            <div class="discription blue">- Станция</div>
          </div>
        </div>
        <div class="btn blue" id="hotel">
          <div class="content">
            +
            <div class="discription blue">- Отель</div>
          </div>
        </div>
        <div class="btn green" id="stadion">
          <div class="content">
            +
            <div class="discription green">- Стадион</div>
          </div>
        </div>
        <div class="btn green" id="mainStation">
          <div class="content">
            +
            <div class="discription green">- Главная станция</div>
          </div>
        </div>
        <div class="btn green" id="mainHotel">
          <div class="content">
            +
            <div class="discription green">- Главный корпус отеля</div>
          </div>
        </div>
        <div class="btn green" id="penthouse">
          <div class="content">
            +
            <div class="discription green">- Пентхаусы</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
